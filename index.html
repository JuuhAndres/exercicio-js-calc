<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Formulário Exercício JS</title>
</head>
<body>
    <div class="container">
        
        <div class="box">
            <form id="idade">
            
                    <h1>Calculadora Idade</h1>
                    <h2>Calcule sua idade </h2>
                    <label for="nascimento">Digite seu ano de nascimento: </label>
                    <input type="number" id="nascimento" required placeholder="Ex:2000">
                    <label for="anoatual">Digite o ano atual: </label>
                    <input type="number" id="anoatual" required placeholder="EX:2024">
                    <button type="submit" title="Calcular idade">Calcular</button>
                    <button type="reset" title="Limpar dados">Limpar</button>
                
        </div>
    </div>
    <script src="/main.js"></script>
</body>
</html>
